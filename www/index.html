<html>

	<body onload="init()">
		
		
		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Zamów jedzenie</h1>
		  </div>
		  <div data-role="main" class="ui-content">
			<p><h1>Wypełnij dane:</h1><br>
			<label for="name">Imię i nazwisko: </label>
			<input type="text" name="name" id="name" value=""><br>
			<label for="date">Data: </label>
			<input type="date" name="date" id="date" value=""><br>
			<label for="product" class="select">Wybierz jedzenie: </label>
			<select name="product" id="product">
    			<option value="tortilla">Tortilla z serem</option>
    			<option value="pizza">Pizza</option>
    			<option value="frytki">Frytki</option>
    			<option value="paczek">Pączek</option>
				<option value="karkowka">Karkówka z grilla</option>
			</select><br>
			<label for="number-2">Podaj ilość: </label>
     		<input type="number" data-clear-btn="true" name="number" pattern="^[1-9][0-9]?$|^100$" id="number" value="">
			<br>
			<input type="submit" value="Akceptuj" />
			<input type="reset" value="Odrzuć" />
			</p>
		  </div>
		  <div data-role="footer" data-position="fixed">
			<h1>(c) Piotr Masłowski</h1>
		  </div> 
		</div> 
		
	
		
	</body>
